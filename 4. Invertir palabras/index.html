<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Palabras</title>
</head>

<body>

    <h1>Invertir Palabras</h1>

    <!-- Campo para que el usuario escriba -->
    <input type="text" id="inputTexto" placeholder="Escribe una palabra o frase">

    <!-- Botón para ejecutar la acción -->
    <button id="btnInvertir">Invertir</button>

    <!-- Lugar donde mostraremos el resultado. Le agrego un pequeño margen arriba. -->
    <div id="resultado" style="margin-top: 20px; font-size: 20px;"></div>

    <!-- Conectamos con el archivo Javascript -->
    <script src="app.js"></script>
</body>

</html>
