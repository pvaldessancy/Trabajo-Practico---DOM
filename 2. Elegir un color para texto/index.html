<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Programa Texto y Color</title>
</head>

<body>

    <h1>Aplicando color al fondo del texto</h1>

    <!-- Inputs del usuario -->
    <p>
        <label>Texto:</label>
        <input type="text" id="textoInput" placeholder="Escribe algo...">
    </p>

    <p>
        <label>Color:</label>
        <select id="colorSelect">
            <option value="yellow">Amarillo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="pink">Rosado</option>
        </select>
    </p>

    <!-- Botón -->
    <button id="botonAplicar">Aplicar</button>

    <hr>

    <!-- Resultado -->
    <h3>Resultado:</h3>
    <p>
        <!-- Etiqueta para texto -->
        <span id="textoResultado">Aquí aparecerá tu texto</span>
    </p>

    <!-- Mi archivo de JavaScript -->
    <script src="app.js"></script>

</body>

</html>
